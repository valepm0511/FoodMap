<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FoodMap</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--fontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="src/img/favicon.png">
    <!--mis estilos-->
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <style>
        /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
        
        #map {
            height: 300px;
            padding: 10px;
        }
        
        #mapRest {
            width: 100%;
            height: 300px;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!--cargando pagina-->

    <div id="containerPreloader">
        <h1 class="display-4 text-warning text-center titleIntro">FoodMap <i class="fas fa-utensils"></i></h1>
        <div id="preloader">
        </div>
    </div>

    <!--contenido pagina-->
    <div class="container-fluid containerSearch mb-5 pb-5" id="containerIndex">

    </div>

    <!-- <div id="map"></div> -->
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -33.397,
                    lng: -70.644
                },
                zoom: 10
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBmcS3yz_9G6LjUfIfWJDjHobn2a5FFT48&callback=initMap" async defer></script>

    <script src="src/js/main.js"></script>
    <script src="src/js/view.js"></script>
    <script src="src/js/model.js"></script>
    <script src="src/js/controller.js"></script>
</body>

</html>
